<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsft excel</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="./icons/excel.png" type="image/x-icon">
</head>
<body>
 <div class="excel-area">
  <aside class="excel-tab">
    <section class="excel-tab-header">
        <div class="top">
            <article class="excel-controls">
                <div class="flex-item"><button class="save-file fa fa-save"></button></div>
                <div class="flex-item">
                    <button class="undo-file-changes fa fa-undo"></button>
                    <div class="drop-down-top drop-down-undo fa fa-angle-down">
                        <ul>
                            
                        </ul>
                    </div>
                </div>
                <div class="flex-item">
                    <button class="redo-file-changes fa fa-rotate-right"></button>
                    <div class="drop-down-top drop-down-redo fa fa-angle-down">
                        <ul>
                            
                        </ul>
                    </div>
                </div>
                 <div class="flex-item">
                    <div class="drop-down-top drop-down-custumize-window">
                        <div class="block">
                            <i class="fa fa-minus"></i>
                            <i class="fa fa-angle-down"></i>
                        </div>
                        <ul>
                            
                        </ul>
                    </div>
                 </div>
            </article>
            <article class="sheet-title text-white"><h5>My document title * </h5></article>
            <article class="excel-window-controls">
                   <li class="minimaze-window-btn fa fa-minus"></li>
                   <li class="minimaze-window-btn fa "></li>
            </article>
        </div>
          <div class="tab-header-list">
              <aside class="tab-links">
                  <ul>
                      <span class="toggle-explorer-panel">Ficheiro</span>
                      <li class="tab-link active">Base</li>
                      <li class="tab-link">Esquema de página</li> 
                      <li class="tab-link">Fórmulas</li> 
                      <li class="tab-link">Dados</li> 
                      <li class="tab-link">Rever</li> 
                      <li class="tab-link">Ver</li> 
                      <div>
                          <form action="" id="">
                              <div class="d-flex">
                                  <i class="fa fa-lightbulb-o"></i>
                                  <input type="text" id="" placeholder="Diga o que pretende fazer" class="form-control" >
                              </div>
                              <div class="auto-complete"></div>
                          </form>
                      </div>
                  </ul>
              </aside>
              <aside class="tab-options">
                  <a href="#"><li>Iniciar sessão</li></a>
                  <a href="#"><li><i class="fa fa-user-plus"></i>Partilhar</li></a>
              </aside>
          </div>
    </section>
    <section class="excel-tab-body">
        <aside class="active" id="base-menu">
            <article class="base-box">
                  <!--start menu-->    1

                  <!---end menu-->
            </article>
            <article class="base-box">
                <!--start menu-->    2

                <!---end menu-->
            </article>
            <article class="base-box">
                <!--start menu-->    3

                  <!---end menu-->
            </article>
            <article class="base-box">
                <!--start menu-->    4

                  <!---end menu-->
            </article>
            <article class="base-box">
                <!--start menu-->    5

                  <!---end menu-->
            </article>
            <article class="base-box">6</article>
            <article class="base-box">7</article>
            <article class="base-box">8</article>
             <div class="toggle-menu">
                 <li class="fa fa-angle-up"></li>
             </div>     
        </aside>
        <aside><h1>2</h1></aside>
        <aside><h1>3</h1></aside>
        <aside><h1>4</h1></aside>
        <aside><h1>5</h1></aside>
        <aside><h1>6</h1></aside>
    </section>
  </aside>
<!----workspace-->
<aside class="excel-workspace">
    <aside class="top-line"></aside>
    <div class="container-work">
        <div class="select-all"></div>
        <aside class="left-bar">
            <!--
                 <div class="row-name" id="rowCode-1">1</div>
                 <div class="row-name" id="rowCode-2">2</div>
            -->
        </aside>
        <aside class="work-container">
            <div class="columns-name">
                <div class="rectangle fa fa-angle-right d-none"></div>
               <!--
                <div class="column-name" id="col-code-a code-id-1">A <div class="mv-cl" cl-code=""></div> </div>
                <div class="column-name" id="col-code-a code-id-1">B <div class="mv-cl" cl-code=""></div></div>
               -->
            </div> 
             <div class="input-cell-container"> 
                 <!--
                    <section class="cell-row">
                       <div  contenteditable="true" class="form-control input" id="row-1-col-1 " data-input="input-code-A"> </div>     
                       <div  contenteditable="true" class="form-control input" id="row-1-col-1 " data-input="input-code-A"> </div>    
                   </section>
                   <section class="cell-row">
                        <div  contenteditable="true" class="form-control input" id="row-1-col-1 " data-input="input-code-A"> </div>     
                        <div  contenteditable="true" class="form-control input" id="row-1-col-1 " data-input="input-code-A"> </div>    
                    </section>
                 -->
                    
                
             <!---Workspace contextmenu -->
                <section class="main-contextmenu">
                    <ul>

                    </ul>
                </section> 
             <!---end contextmenu-->
             </div>
        </aside>
    </div>
    <aside class="down-bar"></aside>
</aside>
<!-------end-->
 </div>  
 <section class="file-explorer">
     <div class="explorer-left-side">
           <button class="toggle-explorer-panel btn"><img src="./icons/left.png" alt=""></button>
           <aside>
            <button class="btn active-btn">Ficheiro</button>
            <button class="btn">Novo</button>
            <button class="btn">Abrir</button>
            <button class="btn">Guardar</button>
            <button class="btn">Guardar como</button>
            <button class="btn">Imprimir</button>
            <button class="btn">Partilhar</button>
            <button class="btn">Exportar</button>
            <button class="btn">Fechar</button>
            <div class="p1"><hr></div>
            <button class="btn">Conta</button>
            <button class="btn">Opções</button> 
        </aside>
        </div>
     <div class="explorer-right-side">

     </div>
 </section>
 <script src="js/jquery.min.js"></script>
 <script src="js/bootstrap.js"></script>   
 <script src="js/main.js"></script> 
</body>
</html>
